<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Duplicate Eraser</title>
</head>
<body>
<script>
	// 4. Write a function which takes an array of integers and returns an array with any duplicate integers removed.
	// [1,1,2,3,1,2,3] -> [1,2,3]
	// [1,4,4,4,2,2,4,4,4] -> [1,4,2]

	var array = [1, 1, 2, 2, 4, 5, 6, 4, 3, 6, 10, 2];

	for (i = 0; i < array.length; i++) {
		for (k = i + 1; k < array.length; k++) {
			if (array[i] === array[k]) {
				array.splice([k], 1);
			}
		}
	}

	console.log(array);



</script>
</body>
</html>
